<h1 mat-dialog-title>Add a new player</h1>
<div mat-dialog-content>
  <p>Enter a name!</p>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input maxlength="12" matInput [(ngModel)]="name"> <!--mit ngModel kann man eine Variable an ein Input-Feld binden - alles was sich im Input-Feld ändert, ändert sich auch in der Variable und umgekehrt-->
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button  [mat-dialog-close]="name" cdkFocusInitial [disabled]="!name">Ok</button>
</div>
