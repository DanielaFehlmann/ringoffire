<!--Komponente Game bindet die Komponente Player ein-->
<!--Variable "name" reingeben, Variable "name" an diese Unterkomponente Ã¼bergeben-->
<!--wenn i == game.currentPlayer, dann ist playerActive true-->
<div class="allPlayers">
  <app-player class="positionRelative" [ngStyle]="{'top.px': 50 + i*20}" *ngFor="let player of game.players; let i = index;" [name]="player" [playerActive]="i == game.currentPlayer">
  </app-player>
</div>


<div class="board">

  <div class="deckOfCards">
    <!--4x das Bild hinzufÃ¼gen, beim 1. Bild ist i = 0, beim 2. Bild ist i = 1 usw.-->
    <img [ngStyle]="{'rotate.deg': i*2}" *ngFor="let card of [0,1,2,3]; let i = index;" src="/assets/img/cards/card_cover.png">
    <!--oberste Karte-->
    <img (click)="takeCard()" class="topCard" style="rotate: 8deg" src="/assets/img/cards/card_cover.png">
    <!--played Cards-->
    <img class="playedCard" *ngFor="let card of game.playedCards" src="/assets/img/cards/{{ card }}.png">
    <!--wenn pickCardAnimation = true, dann zeige das Bild an-->
    <img class="pickCard" *ngIf="pickCardAnimation" style="rotate: 8deg" src="/assets/img/cards/{{ currentCard }}.png">
  </div>
  
</div>

<button class="buttonAdd" mat-fab color="warn" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>

<app-game-info [card]="currentCard"></app-game-info>
